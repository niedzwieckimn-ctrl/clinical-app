<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin</title>
  <link rel="icon" href="assets/logo.svg" />
  <style>
    :root { --card: #fff; --muted:#666; --bd:#e9e9e9; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:20px; background:#f7f7f8; }
    header { display:flex; align-items:center; gap:10px; margin-bottom:14px; }
    .wrap { max-width: 980px; margin: 0 auto; }
    .card { background: var(--card); border:1px solid var(--bd); border-radius:14px; box-shadow: 0 6px 18px rgba(0,0,0,.04); padding:16px; }
    .stack { display:grid; gap:12px; }
    .hidden { display:none !important; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .toolbar input, .toolbar select { padding:8px 10px; border:1px solid var(--bd); border-radius:10px; }
    .btn { padding:8px 12px; border:1px solid var(--bd); background:#fafafa; border-radius:10px; cursor:pointer; }
    .btn[disabled] { opacity:.6; cursor:progress; }
    table { width:100%; border-collapse:collapse; font-size:14px; }
    th, td { padding:10px 8px; border-bottom:1px solid var(--bd); text-align:left; }
    th { background:#fafafa; position:sticky; top:0; }
    .status { padding: 2px 8px; border-radius:999px; font-size:12px; border:1px solid var(--bd); }
    .pending{ background:#fff8e1; }
    .confirmed{ background:#e8f5e9; }
    .canceled{ background:#ffebee; }
    .muted{ color:var(--muted); }
  </style>

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- Nasz klient Supabase (anon, tylko odczyt) -->
  <script src="assets/supabase-client.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
  <img src="assets/logo.svg" alt="" height="36" />
</header>




    <!-- PIN -->
    <section id="pin-screen" class="card stack">
      <div class="stack">
        <h2 style="margin:0">Wejście</h2>
        <label for="pin-input">PIN admina</label>
        <input id="pin-input" type="password" inputmode="numeric" maxlength="8" placeholder="****" />
        <button id="pin-btn" class="btn">Zaloguj</button>
        <p id="pin-err" class="muted" style="color:#b00;"></p>
      </div>
    </section>
<nav class="tabs card" id="top-tabs" style="display:none">
  <button data-tab="bookings">Rezerwacje</button>
  <button data-tab="slots">Terminy</button>
  <button data-tab="clients">Klienci</button>
  <button data-tab="settings">Ustawienia</button>
</nav>
 <section id="bookings-screen" class="hidden stack">
  <div class="table-container">
    <table class="bookings-table">
      <thead>
        <tr>
          <th>Nr</th>
          <th>Imię i nazwisko</th>
          <th>Termin</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

  <!-- MODAL Szczegóły -->
  <div id="details-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-details" class="modal-close">&times;</span>
      <h3>Szczegóły rezerwacji</h3>
      <div id="details-body"></div>
    </div>
  </div>
</section>

<section id="slots-screen" class="hidden card stack">
  <h2>Terminy (wolne sloty)</h2>

  <div class="row">
    <input id="slot-date" type="datetime-local" />
    <button id="slot-add" class="btn btn-confirm">Dodaj wolny termin</button>
  </div>

  <table class="bookings-table">
    <thead>
      <tr>
        <th>Data</th>
        <th>Usługa</th>
        <th>Status</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody id="slots-rows"></tbody>
  </table>
</section>
<section id="clients-screen" class="hidden card stack">
  <h2>Klienci</h2>

  <div class="row">
    <input id="client-q" placeholder="Szukaj klienta (imię, e-mail, telefon)" />
    <button id="client-refresh" class="btn">Szukaj</button>
    <button id="client-add" class="btn btn-details">Dodaj klienta</button>
  </div>

  <table class="bookings-table">
    <thead>
      <tr>
        <th>Imię i nazwisko</th>
        <th>E-mail</th>
        <th>Telefon</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody id="clients-rows"></tbody>
  </table>

  <!-- Modal klienta -->
  <div id="client-modal" class="modal hidden">
    <div class="modal-content">
      <span id="client-close" class="modal-close">&times;</span>
      <h3 id="client-title">Karta klienta</h3>
      <div class="stack">
        <div class="row">
          <input id="client-name" placeholder="Imię i nazwisko" />
          <input id="client-email" placeholder="E-mail" />
          <input id="client-phone" placeholder="Telefon" />
        </div>
        <textarea id="client-preferences" placeholder="Preferencje"></textarea>
        <textarea id="client-allergies" placeholder="Uczulenia"></textarea>
        <textarea id="client-contras" placeholder="Przeciwwskazania"></textarea>
        <textarea id="client-notes" placeholder="Ogólne notatki"></textarea>

        <h4>Odbyte zabiegi</h4>
        <div id="client-treatments"></div>

        <div class="row">
          <input id="treat-date" type="datetime-local" />
          <input id="treat-service" placeholder="Usługa" />
          <button id="treat-add" class="btn btn-confirm">Dodaj zabieg</button>
        </div>

        <h4>Notatka do wizyty</h4>
        <textarea id="treat-note" placeholder="Notatka (opis wrażeń, reakcje, uwagi)"></textarea>
        <button id="treat-note-add" class="btn">Dodaj notatkę do ostatniego zabiegu</button>

        <h4>Sugestie terapeutyczne</h4>
        <div id="client-suggestions" class="card" style="padding:10px"></div>

        <div class="row">
          <button id="client-save" class="btn btn-confirm">Zapisz</button>
          <button id="client-delete" class="btn btn-cancel">Usuń klienta</button>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="settings-screen" class="hidden card stack">
  <h2>Ustawienia</h2>

  <label>„Zalecenia przed zabiegiem” (tekst wyświetlany klientowi)</label>
  <textarea id="set-prep-text" rows="6" placeholder="Np. przyjdź 10 minut wcześniej…"></textarea>

  <div class="row">
    <div class="stack">
      <label>PIN (4–8 cyfr)</label>
      <input id="set-pin" placeholder="np. 2505" />
    </div>
    <div class="stack">
      <label>E-mail kontaktowy</label>
      <input id="set-email" placeholder="np. spa@twojadomena.pl" />
    </div>
    <div class="stack">
      <label>Telefon kontaktowy</label>
      <input id="set-phone" placeholder="np. 729 979 396" />
    </div>
  </div>

  <div class="row">
    <button id="settings-save" class="btn btn-confirm">Zapisz ustawienia</button>
  </div>
</section>

  </div>
  <script src="assets/send-email.js"></script>
  <script src="assets/admin.js"></script>
<div id="details-modal" class="modal hidden">
  <div class="modal-content">
    <span id="close-details" class="modal-close">&times;</span>
    <h3>Szczegóły rezerwacji</h3>
    <div id="details-body"></div>
  </div>
</div>
</body>
</html>
