<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin</title>
  <link rel="icon" href="assets/logo.svg" />
  <style>
    :root { --card: #fff; --muted:#666; --bd:#e9e9e9; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:20px; background:#f7f7f8; }
    header { display:flex; align-items:center; gap:10px; margin-bottom:14px; }
    .wrap { max-width: 980px; margin: 0 auto; }
    .card { background: var(--card); border:1px solid var(--bd); border-radius:14px; box-shadow: 0 6px 18px rgba(0,0,0,.04); padding:16px; }
    .stack { display:grid; gap:12px; }
    .hidden { display:none !important; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .toolbar input, .toolbar select { padding:8px 10px; border:1px solid var(--bd); border-radius:10px; }
    .btn { padding:8px 12px; border:1px solid var(--bd); background:#fafafa; border-radius:10px; cursor:pointer; }
    .btn[disabled] { opacity:.6; cursor:progress; }

    table { width:100%; border-collapse:collapse; font-size:14px; }
    th, td { padding:10px 8px; border-bottom:1px solid var(--bd); text-align:left; }
    th { background:#fafafa; position:sticky; top:0; }

    .status { padding: 2px 8px; border-radius:999px; font-size:12px; border:1px solid var(--bd); }
    .pending{ background:#fff8e1; }
    .confirmed{ background:#e8f5e9; }
    .canceled{ background:#ffebee; }
    .muted{ color:var(--muted); }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,.5); display:none; align-items:center; justify-content:center; }
    .modal:not(.hidden) { display:flex; }
    .modal-content { background:#fff; border-radius:10px; padding:16px; width: min(520px, 94vw); position:relative; }
    .modal-close { position:absolute; right:10px; top:8px; cursor:pointer; font-size:22px; }
	.btn-confirm { background:#16a34a; color:#fff; border-color:#128a3f; }
.btn.btn-confirm { background:#16a34a !important; color:#fff !important; border-color:#128a3f !important; }
.btn.btn-confirm:hover { filter:brightness(0.95); }

.btn.btn-cancel  { background:#dc2626 !important; color:#fff !important; border-color:#b31f1f !important; }
.btn.btn-cancel:hover  { filter:brightness(0.95); }

.btn.btn-details { background:#607d8b !important; color:#fff !important; border-color:#546e7a !important; }
.btn.btn-details:hover { filter:brightness(0.95); }
.status { padding: 2px 8px; border-radius: 999px; font-size: 12px; color:#fff; }
.status.pending { background:#f59e0b; }      /* bursztyn */
.status.confirmed { background:#16a34a; }    /* zielony */




  </style>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="assets/supabase-client.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="assets/logo.svg" alt="" height="36" />
      <h1 style="margin:0">Panel Admin</h1>
    </header>

    <!-- PIN -->
    <section id="pin-screen" class="card stack">
      <div class="stack">
        <h2 style="margin:0">Wejście</h2>
        <label for="pin-input">PIN admina</label>
        <input id="pin-input" type="password" inputmode="numeric" maxlength="8" placeholder="****" />
        <button id="pin-btn" class="btn">Zaloguj</button>
        <p id="pin-err" class="muted" style="color:#b00;"></p>
      </div>
    </section>

    <!-- TABS -->
    <nav class="tabs card" id="top-tabs" style="display:none">
      <button data-tab="bookings">Rezerwacje</button>
      <button data-tab="slots">Terminy</button>
      <button data-tab="clients">Klienci</button>
      <button data-tab="settings">Ustawienia</button>
    </nav>

    <!-- REZERWACJE -->
    <section id="bookings-screen" class="hidden stack">
      <div class="toolbar row">
        <select id="status-filter">
          <option value="">Wszystkie statusy</option>
          <option value="pending">Oczekujące</option>
          <option value="confirmed">Potwierdzone</option>
          <option value="canceled">Anulowane</option>
        </select>
        <input id="q" placeholder="Szukaj: klient, e-mail, tel, usługa" />
        <input id="from" type="date" />
        <input id="to" type="date" />
        <button id="refresh" class="btn">Odśwież</button>
      </div>

      <div class="table-container">
        <table class="bookings-table">
         <thead>
  <tr>
    <th>Nr</th>
    <th>Imię i nazwisko</th>
    <th>Termin</th>
    <th>Status</th>      <!-- ⬅ NOWE -->
    <th>Akcje</th>
  </tr>
</thead>

          <tbody id="rows"></tbody>
        </table>
      </div>

      <!-- MODAL Szczegóły -->
      <div id="details-modal" class="modal hidden">
        <div class="modal-content">
          <span id="close-details" class="modal-close">&times;</span>
          <h3>Szczegóły rezerwacji</h3>
          <div id="details-body"></div>
        </div>
      </div>
    </section>

    <!-- TERMINY -->
    <section id="slots-screen" class="hidden card stack">
      <h2>Terminy (wolne sloty)</h2>

      <div class="row">
        <input id="slot-date" type="datetime-local" step="300" />
        <button id="slot-add" class="btn">Dodaj wolny termin</button>
		<button id="slot-clean" class="btn">Usuń przeterminowane</button>
      </div>

      <table class="bookings-table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Status</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody id="slots-rows"></tbody>
      </table>
    </section>

<!-- ============== KLIENCI ============== -->
<section id="clients-screen" class="hidden card stack">
  <h2>Klienci</h2>

  <!-- Pasek narzędzi -->
  <div class="row" style="gap:.5rem;flex-wrap:wrap">
    <input id="client-search" type="search" placeholder="Szukaj: imię, e-mail, tel." />
    <button id="client-add" class="btn">Dodaj klienta</button>
    <button id="client-export" class="btn">Eksportuj (.enc)</button>
    <label class="btn" for="client-import-file" style="cursor:pointer;">Importuj (.enc)</label>
    <input id="client-import-file" type="file" accept=".enc" style="display:none" />
  </div>

  <!-- Lista klientów -->
  <table class="bookings-table">
    <thead>
      <tr>
        <th>Imię i nazwisko</th>
        <th>E-mail</th>
        <th>Telefon</th>
        <th>Ostatni zabieg</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody id="clients-rows"></tbody>
  </table>
</section>


    <!-- USTAWIENIA -->
    <section id="settings-screen" class="hidden card stack">
      <h2>Ustawienia</h2>
      <label>„Zalecenia przed zabiegiem”</label>
      <textarea id="set-prep-text" rows="6"></textarea>
      <div class="row">
        <div class="stack">
          <label>PIN</label>
          <input id="set-pin" placeholder="np. 2505" />
        </div>
        <div class="stack">
          <label>E-mail</label>
          <input id="set-email" />
        </div>
        <div class="stack">
          <label>Telefon</label>
          <input id="set-phone" />
        </div>
      </div>
      <button id="settings-save" class="btn">Zapisz ustawienia</button>
    </section>
  </div>

  <script src="assets/admin.js"></script>
<!-- Modal edycji klienta -->
<div id="client-modal" class="modal hidden">
  <div class="modal-content">
    <button id="client-close" class="modal-close">×</button>
    <h3 id="client-modal-title">Klient</h3>

    <div class="stack">
      <label>Imię i nazwisko <input id="c-name" type="text"></label>
      <label>E-mail <input id="c-email" type="email"></label>
      <label>Telefon <input id="c-phone" type="tel"></label>
      <label>Adres (opcjonalnie) <input id="c-address" type="text"></label>
      <label>Preferencje <textarea id="c-prefs" rows="2"></textarea></label>
      <label>Uczulenia <textarea id="c-allergies" rows="2"></textarea></label>
      <label>Przeciwwskazania <textarea id="c-contras" rows="2"></textarea></label>
      <label>Notatki ogólne <textarea id="c-notes" rows="3"></textarea></label>
    </div>

    <div class="row" style="justify-content:flex-start;gap:.5rem;margin-top:.5rem">
      <button id="btn-history-modal" class="btn">Historia zabiegów</button>
      <button id="btn-suggestions-modal" class="btn">Sugestie terapeutyczne</button>
    </div>

    <div class="row" style="justify-content:flex-end;gap:.5rem;margin-top:1rem">
      <button id="client-delete" class="btn btn-cancel">Usuń klienta</button>
      <button id="client-save" class="btn btn-confirm">Zapisz</button>
    </div>
  </div>
</div>

<!-- Modal HISTORIA -->
<div id="history-modal" class="modal hidden">
  <div class="modal-content" style="max-width:800px">
    <button id="history-close" class="modal-close">×</button>
    <h3>Historia zabiegów</h3>
    <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:.5rem">
      <span id="history-client-name"></span>
    </div>
    <table class="bookings-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Usługa</th>
          <th>Notatka (lokalna)</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="history-rows"></tbody>
    </table>
  </div>
</div>

<!-- Modal SUGESTIE -->
<div id="suggestions-modal" class="modal hidden">
  <div class="modal-content" style="max-width:600px">
    <button id="suggestions-close" class="modal-close">×</button>
    <h3>Sugestie terapeutyczne</h3>
    <div id="suggestions-body" class="stack" style="padding:.75rem;background:#f7fafc;min-height:120px"></div>
  </div>
</div>
</body>
</html>
