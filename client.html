<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Szczegóły klienta</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
	<style>
.cd-section { display: none; }
.cd-section:not(.hidden) { display: block; }
</style>

<body>
  <div class="container">
    <h1 id="cd-title" class="mb-3">Szczegóły klienta</h1>

    <div class="mb-3" style="display:flex;gap:8px;flex-wrap:wrap">
	  <button id="cd-btn-upcoming" class="btn">Nadchodzące zabiegi</button>
      <button id="cd-btn-suggestions" class="btn">Sugestie</button>
      <button id="cd-btn-history" class="btn">Historia zabiegów</button>
      <button id="cd-btn-contact" class="btn">Dane kontaktowe</button>
      <button id="cd-btn-notes" class="btn">Notatki</button>
      <button id="cd-btn-back" class="btn btn-cancel">Zamknij</button>
    </div>

    <div id="cd-section-suggestions" class="cd-section"></div>

    <div id="cd-section-upcoming" class="cd-section hidden">
      <table class="table">
        <thead><tr><th>Termin</th><th>Usługa</th><th>Status</th></tr></thead>
        <tbody id="cd-upcoming-rows"></tbody>
      </table>
    </div>

    <div id="cd-section-history" class="cd-section hidden">
      <table class="table">
        <thead><tr><th>Termin</th><th>Usługa</th><th>Status</th></tr></thead>
        <tbody id="cd-history-rows"></tbody>
      </table>
    </div>

    <div id="cd-section-contact" class="cd-section hidden">
      <p><b>E-mail:</b> <span id="cd-email">-</span></p>
      <p><b>Telefon:</b> <span id="cd-phone">-</span></p>
      <p><b>Adres:</b> <span id="cd-address">-</span></p>
    </div>

    <div id="cd-section-notes" class="cd-section hidden">
      <div class="grid" style="gap:8px">
        <label>Preferencje <textarea id="cd-prefs" rows="2"></textarea></label>
        <label>Alergie <textarea id="cd-allergies" rows="2"></textarea></label>
        <label>Przeciwwskazania <textarea id="cd-contras" rows="2"></textarea></label>
        <label>Notatki <textarea id="cd-notes" rows="3"></textarea></label>
      </div>
      <div class="mt-2"><button id="cd-save" class="btn">Zapisz</button></div>
    </div>
  </div>

  <!-- Supabase klient jak w admin.html -->
  <script src="assets/supabase-client.js"></script>
  <!-- Logika tej strony -->
  <script src="assets/client-details.js"></script>
</body>
</html>
